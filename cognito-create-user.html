<script type="text/javascript">
    RED.nodes.registerType('cognito-create-user', {
        category: 'egaliti',
        color: '#FF9900',
        defaults: {
            name: {
                value: ""
            },
            target: {
                value: "payload"
            },
            userpoolid: {
                value: ""
            },
            userpoolidType: {
                value: "str"
            },
            clientid: {
                value: ""
            },
            clientidType: {
                value: "str"
            },
        },
        credentials: {
            firstName: {
                type: "text"
            },
            password: {
                type: "password"
            },
            email: {
                type: "text"
            },
            mobileNumber: {
                type: "text"
            }
        },
        inputs: 1,
        outputs: 1,
        icon: "logo-egaliti.png",
        label: function () {
            return this.name || "cognito-create-user";
        },

        oneditprepare: function () {
            $("#node-input-userpoolid").typedInput({
                type: "str",
                types: ["str", "msg", "flow", "global"],
                typeField: "#node-input-userpoolidType"
            });
            $("#node-input-clientid").typedInput({
                type: "str",
                types: ["str", "msg", "flow", "global"],
                typeField: "#node-input-clientidType"
            });
        }
    });
</script>
